		{
			color: blue;

<body>
	<h1 id="innoo">Display Date By Clicking the button below</h1>
	<button onclick="document.getElementById('innoo').innerHTML = Date()">click me!</button>

		<h1 id="annu">click the below button</h1>
	<button onclick="document.getElementById('annu').innerHTML = Date()">click here!</button>

	<h1 id="sa">Display Minutes</h1>

	<h1 id="in">Display seconds By Clicking the button below</h1>
	<button onclick="document.getElementById('in').innerHTML =new Date().getsecond">click me!</button>
